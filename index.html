<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="quote.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script> -->
</head>

<body class="bg-color">
    <div id="white-space" class="colors">
        <blockquote id="quote-box">
            <i class="fas fa-quote-left"></i>
            <p id="text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas gravida neque vel ipsum gravida, placerat iaculis quam
                porta. Integer nec condimentum quam. Nunc ullamcorper libero in placerat finibus.
            </p>
            <footer id="author">- Sample Author</footer>
        </blockquote>

        <a href="https://twitter.com/intent/tweet" class="">
            <i id="tweet-quote" class="fab fa-twitter-square"></i>
        </a>

        <a href="https://www.tumblr.com/" class="">
            <i id="tumblr-quote" class="fab fa-tumblr-square"></i>
        </a>

        <button id="new-quote" class="bg-color">New quote</button>
    </div>

    <script src="quote.js"></script>
    
</body>

</html>
